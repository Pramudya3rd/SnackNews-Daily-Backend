database:
  host: localhost
  port: 3306
  user: root
  password: "" # Laragon default: no password
  name: news_app # Match dengan .env DATABASE_URL

server:
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  jwt_secret: "replace-with-secure-secret"

log:
  level: info
  format: json

cors:
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow_headers:
    - Content-Type
    - Authorization

features:
  enable_health_check: true
  enable_logging: true
